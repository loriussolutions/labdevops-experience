# Nome do Workflow
name: DevOpsLab Pipeline

# Evento que ir√° acionar a pipeline
on: 
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.11'
          
      - name: Install Requirements
        run:  pip install flask flask-wtf coverage tox
              
      - name: Unit Test
        run: coverage run -m unittest -v test

      - name: Test Coverage
        run: coverage report

      - name: Run tox
        run: tox -e py  
        
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Login to Heroku Container registry
        env: 
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Docker Image & Push Heroku Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME }} web

  Deploy:
    needs: Build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Heroku on DEV/ACC
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web

  DeployProd:
    needs: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Heroku on PROD
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web
